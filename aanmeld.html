<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
</head>

<body>

    <main>
        <h1>Sign Up</h1>
        <form>
            <fieldset>
                <legend>Persoonsgegevens</legend>
                <label>Voornaam
                    <input type="text" name="first-name" >
                </label>
                <label>Tussenvoegsels
                    <input type="text" name="middle-name" >
                </label>
                <label>Achternaam
                    <input type="text" name="last-name">
                </label>
                <label>Telefoonnummer
                    <input type="tel" name="phone-number" placeholder="0612345678">
                </label>
            </fieldset>

            <fieldset>
                <legend>Adresgegevens</legend>
                <label>Straatnaam
                    <input type="text" name="street">
                </label>
                <label>Huisnummer
                    <input type="number" name="huisnummer">
                </label>
                <label>Postcode
                    <input type="text" name="zip" placeholder="1111AA">
                </label>
            </fieldset>

            <fieldset>
                <legend>Accountgegevens</legend>
                <label>Email adres
                    <input type="email" name="email-adress" placeholder="me@mail.com">
                </label>
                <label>Kies een wachtwoord
                    <input type="password" name="password">
                </label>
                <label>Herhaal wachtwoord
                    <input type="password" name="password-again">
                </label>
            </fieldset>
    
            <button name="submit">Sign up!</button>
        </form>
    
    </main>
    

</body>

</html>
